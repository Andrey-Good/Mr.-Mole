<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor - Главная</title>
    <link rel="stylesheet" href="/static/all_styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Mr.mole</div>
        <nav class="nav-links">
            <a href="/" id="home-link">Главная</a>
            <a href="/faq" id="faq-link">FAQ</a>
        </nav>
    </header>
    <main class="main-content">
        <h1>Конвертер изображений в черно-белые</h1>
        
        <section class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileInput" class="file-label">
                        <span>Выберите изображение</span>
                        <input type="file" id="fileInput" name="file" accept="image/*" required>
                    </label>
                    <div id="fileNameDisplay" class="file-name-display"></div>
                </div>
                <button type="submit" class="submit-btn">Обработать</button>
            </form>
        </section>

        <section id="resultContainer" class="hidden result-section">
            <h2>Результат обработки</h2>
            <div class="image-container">
                <img id="processedImage" src="" alt="Обработанное изображение">
            </div>
            <a id="downloadBtn" href="#" download class="download-btn">Скачать изображение</a>
        </section>

        <div id="errorContainer" class="error-message hidden"></div>
    </main>

    <script src="/static/script.js"></script>
    <script src="/static/nav.js"></script>
</body>
</html>
